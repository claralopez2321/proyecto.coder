        <form class="form-contacto" action="procesar_formulario.php" method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <input type="email" id="correo" name="correo" required><br><br>

            <input type="tel" id="telefono" name="telefono"><br><br>
        
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
        
            <label>Selecciona un plan:</label><br><br>
            <input type="radio" id="plan1" name="plan" value="Plan 1" checked>
            <label for="plan1">Plan 1: Viajes inolvidables.</label><br>
        
            <input type="radio" id="plan2" name="plan" value="Plan 2">
            <label for="plan2">Plan 2: Fiestas únicas.</label><br>
        
            <input type="radio" id="plan3" name="plan" value="Plan 3">
            <label for="plan3">Plan 3: Días para recordar.</label><br><br>
        
            <input type="submit" value="Enviar">
        </form>
